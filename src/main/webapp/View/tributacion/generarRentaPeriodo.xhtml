    <body>

        <ui:composition template="../../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <h:form>

                        </h:panelGrid>

                        <p:commandButton value="SIGUIENTE" style="width: 150px; margin-right: 20px" action="generarRentaCompleto.xhtml" />
                        <p:commandButton value="SALIR" style="width: 150px" />
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
