<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div style="font-weight: bold; background-color: #036fab; 
                     color: white; text-align: center; height: 25px;">
                    <h2>MANTENIMIENTO A CLIENTES</h2>
                </div>
                <h:form>
                    <p:panel>
                        <!-- Botones de comando Nuevo,Editar,Deshabilitar,Buscar  !-->
                        <div style="margin-top: 20px; margin-right: 300px;">
                            <p:toolbarGroup>
                                <p:commandButton value="Agregar Nuevo Cliente" icon="pi pi-plus"   
                                                 onclick="PF('ClienteNew').show()"    
                                                 styleClass="ui-button-success">                               
                                </p:commandButton>
                            </p:toolbarGroup>
                        </div>
                        <br/>

                        <!--Tabla que muestra el listado de clientes-->
                        <p:dataTable id="tblClientes" var="varClientes" rows="5" scrollable="true" scrollWidth="1030" 
                                     value="#{personaController.listaCliente}" paginator="true"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" 
                                     style="font-size: 12px;">

                            <p:column headerText="Identificación"
                                      filterBy="#{varClientes.identificacion}" 
                                      filterMatchMode="contains" 
                                      style="text-align: center; width: 100px;">
                                <h:outputText value="#{varClientes.identificacion}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 100px;" 
                                      filterBy="#{varClientes.descr_identificacion}" 
                                      filterMatchMode="contains"  
                                      headerText="Tipo de Identificación">
                                <h:outputText value="#{varClientes.descr_identificacion}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 150px;" 
                                      filterBy="#{varClientes.razon_nombre}" 
                                      filterMatchMode="contains"  
                                      headerText="Razón/NombresApellidos">
                                <h:outputText value="#{varClientes.razon_nombre}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 150px;"
                                      filterBy="#{varClientes.direccion}" 
                                      filterMatchMode="contains"  
                                      headerText="Dirección">
                                <h:outputText value="#{varClientes.direccion}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 100px;"
                                      filterBy="#{varClientes.tlf1}" 
                                      filterMatchMode="contains" 
                                      headerText="Teléfono">
                                <h:outputText value="#{varClientes.tlf1}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 150px;" 
                                      filterBy="#{varClientes.correo}" 
                                      filterMatchMode="contains" 
                                      headerText="Correo">
                                <h:outputText value="#{varClientes.correo}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 100px;"
                                      filterBy="#{varClientes.descr_tipo_Cliente}" 
                                      filterMatchMode="contains" 
                                      headerText="Tipo de Cliente">
                                <h:outputText value="#{varClientes.descr_tipo_Cliente}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 50px;"
                                      filterBy="#{varClientes.estado}" 
                                      filterMatchMode="contains" 
                                      headerText="Estado">
                                <h:outputText value="#{varClientes.descr_Estado}"
                                              styleClass="#{varClientes.createLabel()}"/>
                            </p:column>

                            <p:column style="text-align: center; width: 150px;" headerText="Acciones">
                                <p:commandButton oncomplete="PF('ClienteNaturalEdit').show()"
                                                 action="#{personaController.editar_cliente(varClientes.id_Cliente)}" 
                                                 style="width: 35px; height: 30px;" 
                                                 icon="pi pi-pencil"
                                                 update="tblClientes"/> 
                                <p:commandButton action="#{personaController.anularCliente(varClientes.id_Cliente)}" 
                                                 style="width: 35px; height: 30px;" 
                                                 styleClass="ui-button-danger" 
                                                 icon="pi pi-times-circle"
                                                 update="tblClientes"/>
                                <p:commandButton action="#{personaController.activarCliente(varClientes.id_Cliente)}"
                                                 style="width: 35px; height: 30px;" 
                                                 styleClass="ui-button-success" 
                                                 icon="pi pi-check-circle"
                                                 update="tblClientes"/>
                            </p:column>
                        </p:dataTable>
                        <!-- Ventana Agregar Cliente  !-->
                        <p:dialog header="Nuevo Cliente" minHeight="50" 
                                  height="auto" width="1000px" showEffect="fade"
                                  modal="true" widgetVar="ClienteNew">
                            <p:tabView>
                                <p:tab title="Persona Jurídica">
                                    <h:form >
                                        <p:outputPanel  class="ui-fluid">
                                            <div class="ui-fluid p-formgrid p-grid">
                                                <label for="ClienteJuridico" style="width:500px;">

                                                    <div class="p-field p-col-12 p-md-3">
                                                        <label style="font-weight: bold; padding-left: 20px;">
                                                            Identificación<label style="color: red;">*</label>: 
                                                        </label>                                            
                                                        <p:inputText id="identifica" 
                                                                     type="text" 
                                                                     style="width: 180px;
                                                                     margin: 3px"
                                                                     maxlength="13"
                                                                     value="#{personaController.persona_Juridica.identificacion}"/> 

                                                        <label style="font-weight: bold; padding-left: 103px;">
                                                            Tipo de Identificación<label style="color: red;">*</label>: 
                                                        </label>
                                                        <p:selectOneMenu id="option" value="#{personaController.persona_Juridica.id_Tipo_Idenficacion}" style="width: 150px; height: 40px;">                            
                                                            <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                                            <f:selectItem itemLabel="Ruc" itemValue="1"/>
                                                            <f:selectItem itemLabel="Cédula" itemValue="2"/>
                                                            <f:selectItem itemLabel="Pasaporte" itemValue="3"/>
                                                            <f:facet name="footer">
                                                                <p:divider styleClass="p-mt-0" />
                                                                <h:outputText value="3 Resultados" style="font-weight:bold;"/>
                                                            </f:facet>
                                                        </p:selectOneMenu>  
                                                    </div> 
                                                    <div class="p-field p-col-12 p-md-3">
                                                        <label style="font-weight: bold; padding-left: 23px;">
                                                            Razón Social<label style="color: red;">*</label>: 
                                                        </label>
                                                        <p:inputText id="razonCliente"
                                                                     type="text" 
                                                                     style="width: 250px; 
                                                                     margin: 3px;"
                                                                     value="#{personaController.persona_Juridica.razon_Social}"/> 

                                                        <label style="font-weight: bold; padding-left: 145px">
                                                            Email<label style="color: red;">*</label>:
                                                        </label>
                                                        <p:inputText id="emailCliente"
                                                                     type="text" 
                                                                     style="width: 180px;  
                                                                     margin: 3px;"
                                                                     value="#{personaController.persona_Juridica.correo}"/> 
                                                    </div>

                                                    <div class="p-field p-col-12 p-md-3">
                                                        <label style="font-weight: bold; padding-left: 40px;">
                                                            Teléfono 1<label style="color: red;">*</label>: 
                                                        </label>
                                                        <p:inputText id="telef1Cliente"
                                                                     type="text" 
                                                                     style="width: 250px; 
                                                                     margin: 3px;"
                                                                     maxlength="10"
                                                                     value="#{personaController.persona_Juridica.tlf1}"/> 

                                                        <label style="font-weight: bold; padding-left: 117px">
                                                            Teléfono 2:
                                                        </label>
                                                        <p:inputText id="telef2Cliente"
                                                                     placeholder="Opcional"
                                                                     type="text" 
                                                                     style="width: 180px;  
                                                                     margin: 3px;"
                                                                     maxlength="10"
                                                                     value="#{personaController.persona_Juridica.tlf2}"/> 
                                                    </div>

                                                    <div class="p-field p-col-12 p-md-3">
                                                        <label style="font-weight: bold; padding-left: 47px;">
                                                            Dirección<label style="color: red;">*</label>: 
                                                        </label>
                                                        <p:inputText id="direccionCliente"
                                                                     type="text" 
                                                                     style="width: 250px;
                                                                     margin: 3px;"
                                                                     value="#{personaController.persona_Juridica.direccion}"/> 
                                                        
                                                        <label style="font-weight: bold; padding-left: 75px;" >
                                                            Tipo de Cliente<label style="color: red;">*</label>:  
                                                        </label>
                                                        <p:selectOneMenu id="tipoClienteOption" value="#{personaController.persona_Juridica.id_tipoCliente}" style="width: 150px; height: 40px;">                            
                                                            <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                                            <f:selectItem itemLabel="Mayoritario" itemValue="1"/>
                                                            <f:selectItem itemLabel="Minoritario" itemValue="2"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </label>
                                            </div>

                                        </p:outputPanel>
                                        <br/>
                                        <div style="float: right;">
                                            <p:commandButton value="Cancel"
                                                             icon="pi pi-times" 
                                                             onclick="PF('ClientNew').hide()"
                                                             class="ui-button-secondary"
                                                             styleClass=" ui-button-danger"/>
                                            <p:commandButton value="Guardar" ajax="false"
                                                             icon="pi pi-save"
                                                             update=":tblClientes"
                                                             actionListener="#{personaController.registrar_Cliente_Juridico()}"
                                                             styleClass=" ui-button-success"/>
                                        </div>
                                    </h:form>
                                </p:tab>

                                                    </div>

                                                        <label style="font-weight: bold; padding-left: 68px">
                                                            Género<label style="color: red;">*</label>: 
                                                        </label>
                                                        <p:selectOneMenu id="generoOption" value="#{personaController.persona_Natural.genero}" style="width: 150px; height: 40px;">                            
                                                            <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                                            <f:selectItem itemLabel="Heterosexual" itemValue="Heterosexual"/>
                                                            <f:selectItem itemLabel="Bisexual" itemValue="Bisexual"/>

                                                            <f:selectItem itemLabel="F" itemValue="F"/>

                                                    </div>

                                                    <div class="p-field p-col-12 p-md-3">
                                                        <label style="font-weight: bold; padding-left: 75px;" >
                                                            Email<label style="color: red;">*</label>:  
                                                        </label>

                                                                      id="fecha" readonly="true"
                                                                      placeholder="aaaa-mm-dd"
                                                                      value="#{personaController.persona_Natural.fecha_nacimiento}"/>
                                                    </div>
                                                </label>
                                            </div>
                                        </p:outputPanel>
                                        <br/>

                                            <p:commandButton value="Cancelar" type="submit"
                                                             icon="pi pi-times" 
                                                             onclick="PF('ClienteNew').hide()"

                                                             styleClass=" ui-button-danger"/>

                                                             update=":AgregaClienteNatural"
                                                             action="#{personaController.registrar_Cliente_Natural()}"
                                                             styleClass=" ui-button-success"/>
                                        </div>
                                    </h:form>
                                </p:tab>
                            </p:tabView>
                        </p:dialog>
