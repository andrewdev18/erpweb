<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="card">
                        <h1 style="margin-bottom: 20px; padding: 5px" >Generar ATS</h1>
                        <p:panel>
                            <h3>Periodo</h3>
                            <h:panelGrid columns="4" style="margin-bottom: 30px" cellspacing="10px" >
                                <p:outputLabel for="year" value="Año" />
                                <p:selectOneMenu id="year" value="Año" >
                                    <f:selectItem itemLabel="2020" itemValue="0" />
                                    <f:selectItem itemLabel="2021" itemValue="1" />
                                </p:selectOneMenu>

                                <p:outputLabel for="month" value="Mes" />
                                <p:selectOneMenu id="month" value="Seleccione" >
                                    <f:selectItem itemLabel="Enero" itemValue="0" />
                                    <f:selectItem itemLabel="Febrero" itemValue="1" />
                                    <f:selectItem itemLabel="Marzo" itemValue="2" />
                                    <f:selectItem itemLabel="Abril" itemValue="3" />
                                    <f:selectItem itemLabel="Mayo" itemValue="4" />
                                    <f:selectItem itemLabel="Junio" itemValue="5" />
                                    <f:selectItem itemLabel="Julio" itemValue="6" />
                                    <f:selectItem itemLabel="Agosto" itemValue="7" />
                                    <f:selectItem itemLabel="Septiembre" itemValue="8" />
                                    <f:selectItem itemLabel="Octubre" itemValue="9" />
                                    <f:selectItem itemLabel="Noviembre" itemValue="10" />
                                    <f:selectItem itemLabel="Diciembre" itemValue="11" />
                                </p:selectOneMenu>

                            </h:panelGrid>
                            
                            <p:commandButton value="DESCARGAR" style="width: 150px; margin-right: 20px" />
                            <p:commandButton value="SALIR" style="width: 150px" action="index.xhtml" />
                        </p:panel>


                        <h3>Compra</h3>
                        <p:dataTable var="compra" value="">
                            <p:column headerText="Código">
                                <h:outputText value="01" />    
                            </p:column>
                            <p:column headerText="Documento">
                                <h:outputText value="Factura" />
                            </p:column>
                            <p:column headerText="Registros">
                                <h:outputText value="20" />
                            </p:column>
                            <p:column headerText="Base 0%">
                                <h:outputText value="500.00" />
                            </p:column>
                            <p:column headerText="Base Dif. 0%">
                                <h:outputText value="0.00" />
                            </p:column>
                            <p:column headerText="Base NO IVA">
                                <h:outputText value="0.00" />
                            </p:column>
                            <p:column headerText="Valor IVA">
                                <h:outputText value="60.00" />
                            </p:column>

                        </p:dataTable>

                        <h3>Venta</h3>
                        <p:dataTable var="venta" value="">
                            <p:column headerText="Código">
                                <h:outputText value="01" />    
                            </p:column>
                            <p:column headerText="Documento">
                                <h:outputText value="Documentos autorizados" />
                            </p:column>
                            <p:column headerText="Registros">
                                <h:outputText value="15" />
                            </p:column>
                            <p:column headerText="Base 0%">
                                <h:outputText value="400.00" />
                            </p:column>
                            <p:column headerText="Base Dif. 0%">
                                <h:outputText value="0.00" />
                            </p:column>
                            <p:column headerText="Base NO IVA">
                                <h:outputText value="0.00" />
                            </p:column>
                            <p:column headerText="Valor IVA">
                                <h:outputText value="00.00" />
                            </p:column>
                        </p:dataTable>

                        <h3>Retenciones</h3>
                        <p:dataTable var="retenciones" value="" >
                            <p:column headerText="Cod" >
                                <h:outputText value="01" />
                            </p:column>
                            <p:column headerText="Documento" >
                                <h:outputText value="Retención 1,75%" />
                            </p:column>
                            <p:column headerText="Registros" >
                                <h:outputText value="20" />
                            </p:column>
                            <p:column headerText="Base" >
                                <h:outputText value="500.00" />
                            </p:column>
                            <p:column headerText="Retenido" >
                                <h:outputText value="8.75" />
                            </p:column>
                        </p:dataTable>
                    </div>


                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
